<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somatic Interface ‚Äî PUBLICWORKS</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'IBM Plex Mono',monospace;background:#000;color:#0F0F0F;overflow:hidden}
    #back{position:fixed;top:1.5rem;left:1.5rem;font-size:0.7rem;color:#6E6E6E;text-decoration:none;z-index:999;transition:color 0.15s}
    #back:hover{color:#0047FF}
    #start{position:fixed;inset:0;background:#D1D1D1;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:900;cursor:pointer;transition:opacity 0.5s}
    #start.hide{display:none}
    #start h1{font-size:2.2rem;font-weight:400;letter-spacing:-0.02em;color:#0F0F0F}
    #start .sub{font-size:0.7rem;color:#6E6E6E;margin-bottom:0.5rem}
    #start .desc{max-width:360px;text-align:center;margin:1.2rem;font-size:0.75rem;color:#6E6E6E;line-height:1.6}
    #start .cta{font-size:0.6rem;color:#0047FF;text-transform:uppercase;letter-spacing:0.15em}
    #video{position:fixed;top:0;left:0;width:100vw;height:100vh;object-fit:cover;transform:scaleX(-1);z-index:1;background:#000}
    #canvas{position:fixed;top:0;left:0;width:100vw;height:100vh;pointer-events:none;transform:scaleX(-1);z-index:2}
    #start.hide{opacity:0;pointer-events:none;z-index:-1}
    #hud{position:fixed;bottom:1.5rem;right:1.5rem;font-size:0.55rem;color:#0F0F0F;background:rgba(209,209,209,0.85);padding:0.5rem 0.7rem;border:1px solid #0F0F0F;z-index:999}
    #hud div{margin-bottom:0.15rem}
    #gesture{position:fixed;top:1.5rem;right:1.5rem;font-size:0.6rem;color:#0047FF;background:rgba(209,209,209,0.85);padding:0.4rem 0.6rem;border:1px solid #0047FF;z-index:999}
  </style>
</head>
<body>
  <a href="../../" id="back">‚Üê PUBLICWORKS</a>
  <div id="start">
    <div class="sub">005</div>
    <h1>Somatic Interface</h1>
    <p class="desc">Right hand controls harmony and gestures. Left hand plays the arpeggio. Move your face for expression. Open palm, peace sign, point, thumbs up ‚Äî each creates different sounds.</p>
    <p class="cta">Click to begin</p>
  </div>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="hud" style="display:none">
    <div>CHORD: <span id="hC">‚Äî</span></div>
    <div>MODE: <span id="hG">‚Äî</span></div>
    <div>LEFT: <span id="hL">‚Äî</span> RIGHT: <span id="hR">‚Äî</span></div>
  </div>
  <div id="gesture" style="display:none"><span id="gIcon">‚óè</span> <span id="gName">READY</span></div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/face_mesh.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startEl = document.getElementById('start');

    let W, H;
    let hands = [], handedness = [];
    let faceLandmarks = null;
    let frameCount = 0;
    const traces = [];

    // ============ AUDIO ENGINE - Smooth & Musical ============
    let ac, master, comp, delay, delayGain, reverb, revGain;
    let padVoices = [], lead, bass, stab;
    let arpTime = 0, arpIndex = 0;
    let lastGesture = '', currentChord = 'I';
    let expressionMod = 0.5; // face expression modifier

    // Musical constants - warm 7th chords
    const CHORDS = {
      I:   [0, 4, 7, 11],   // Cmaj7
      ii:  [2, 5, 9, 12],   // Dm7
      IV:  [5, 9, 12, 16],  // Fmaj7
      V:   [7, 11, 14, 17], // G7
      vi:  [9, 12, 16, 19]  // Am7
    };
    const PROGRESSION = ['I', 'vi', 'IV', 'V'];
    const ROOT = 48; // C3
    const mtof = m => 440 * Math.pow(2, (m - 69) / 12);

    function initAudio() {
      ac = new AudioContext();

      // Warm compressor
      comp = ac.createDynamicsCompressor();
      comp.threshold.value = -18;
      comp.knee.value = 12;
      comp.ratio.value = 6;
      comp.attack.value = 0.01;
      comp.release.value = 0.25;
      comp.connect(ac.destination);

      master = ac.createGain();
      master.gain.value = 0.5;
      master.connect(comp);

      // Warm delay
      delay = ac.createDelay(1);
      delay.delayTime.value = 0.375; // dotted eighth feel
      const fb = ac.createGain();
      fb.gain.value = 0.35;
      const lpf = ac.createBiquadFilter();
      lpf.type = 'lowpass';
      lpf.frequency.value = 2200;
      delay.connect(lpf);
      lpf.connect(fb);
      fb.connect(delay);
      delayGain = ac.createGain();
      delayGain.gain.value = 0.25;
      delay.connect(delayGain);
      delayGain.connect(comp);

      // Lush reverb
      reverb = ac.createConvolver();
      const revLen = ac.sampleRate * 2.8;
      const imp = ac.createBuffer(2, revLen, ac.sampleRate);
      for (let c = 0; c < 2; c++) {
        const d = imp.getChannelData(c);
        for (let i = 0; i < revLen; i++) {
          d[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / revLen, 1.8);
        }
      }
      reverb.buffer = imp;
      revGain = ac.createGain();
      revGain.gain.value = 0.4;
      reverb.connect(revGain);
      revGain.connect(comp);

      // PAD: 4 warm detuned voices
      for (let i = 0; i < 4; i++) {
        const o1 = ac.createOscillator();
        const o2 = ac.createOscillator();
        const f = ac.createBiquadFilter();
        const g = ac.createGain();

        o1.type = 'sawtooth';
        o2.type = 'triangle';
        o2.detune.value = 6 + i * 2;
        f.type = 'lowpass';
        f.frequency.value = 350;
        f.Q.value = 0.8;
        g.gain.value = 0;

        o1.connect(f);
        o2.connect(f);
        f.connect(g);
        g.connect(master);
        g.connect(reverb);
        o1.start();
        o2.start();

        padVoices.push({ o1, o2, f, g });
      }

      // LEAD: Plucky arpeggio voice
      const lo1 = ac.createOscillator();
      const lo2 = ac.createOscillator();
      const lf = ac.createBiquadFilter();
      const lg = ac.createGain();
      lo1.type = 'square';
      lo2.type = 'sawtooth';
      lo2.detune.value = -4;
      lf.type = 'lowpass';
      lf.frequency.value = 1200;
      lf.Q.value = 5;
      lg.gain.value = 0;
      lo1.connect(lf);
      lo2.connect(lf);
      lf.connect(lg);
      lg.connect(master);
      lg.connect(delay);
      lg.connect(reverb);
      lo1.start();
      lo2.start();
      lead = { o1: lo1, o2: lo2, f: lf, g: lg };

      // BASS: Deep sub
      const bo1 = ac.createOscillator();
      const bo2 = ac.createOscillator();
      const bf = ac.createBiquadFilter();
      const bg = ac.createGain();
      bo1.type = 'sine';
      bo2.type = 'triangle';
      bo2.detune.value = -1200;
      bf.type = 'lowpass';
      bf.frequency.value = 150;
      bg.gain.value = 0;
      bo1.connect(bf);
      bo2.connect(bf);
      bf.connect(bg);
      bg.connect(master);
      bo1.start();
      bo2.start();
      bass = { o1: bo1, o2: bo2, f: bf, g: bg };

      // STAB: For gesture hits
      const so1 = ac.createOscillator();
      const so2 = ac.createOscillator();
      const sf = ac.createBiquadFilter();
      const sg = ac.createGain();
      so1.type = 'sawtooth';
      so2.type = 'square';
      so2.detune.value = 5;
      sf.type = 'bandpass';
      sf.frequency.value = 1200;
      sf.Q.value = 3;
      sg.gain.value = 0;
      so1.connect(sf);
      so2.connect(sf);
      sf.connect(sg);
      sg.connect(master);
      sg.connect(delay);
      so1.start();
      so2.start();
      stab = { o1: so1, o2: so2, f: sf, g: sg };
    }

    // Kick drum for accents
    function triggerKick() {
      if (!ac) return;
      const t = ac.currentTime;
      const ko = ac.createOscillator();
      const kg = ac.createGain();
      ko.type = 'sine';
      ko.frequency.setValueAtTime(120, t);
      ko.frequency.exponentialRampToValueAtTime(35, t + 0.12);
      kg.gain.setValueAtTime(0.4, t);
      kg.gain.exponentialRampToValueAtTime(0.001, t + 0.25);
      ko.connect(kg);
      kg.connect(master);
      ko.start(t);
      ko.stop(t + 0.3);
    }

    // Gesture detection from hand landmarks
    function detectGesture(hand) {
      if (!hand) return 'none';

      const ext = (tip, pip) => hand[tip].y < hand[pip].y;
      const thumb = ext(4, 3);
      const index = ext(8, 6);
      const middle = ext(12, 10);
      const ring = ext(16, 14);
      const pinky = ext(20, 18);

      if (thumb && !index && !middle && !ring && !pinky) return 'thumbsup';
      if (index && !middle && !ring && !pinky) return 'point';
      if (index && middle && !ring && !pinky) return 'peace';
      if (thumb && index && middle && ring && pinky) return 'palm';
      if (!thumb && !index && !middle && !ring && !pinky) return 'fist';
      return 'open';
    }

    function getHand(label) {
      for (let i = 0; i < hands.length; i++) {
        if (handedness[i] === label) return hands[i];
      }
      return null;
    }

    function updateAudio() {
      if (!ac) return;
      const t = ac.currentTime;
      const rHand = getHand('Right');
      const lHand = getHand('Left');
      const gesture = detectGesture(rHand);

      // Update HUD
      const gestureIcons = {
        thumbsup: 'üëç',
        peace: '‚úåÔ∏è',
        point: '‚òùÔ∏è',
        palm: 'üñê',
        fist: '‚úä',
        open: '‚óã',
        none: '‚Äî'
      };
      document.getElementById('gIcon').textContent = gestureIcons[gesture] || '‚óã';
      document.getElementById('gName').textContent = gesture.toUpperCase();
      document.getElementById('hR').textContent = rHand ? 'ACTIVE' : '‚Äî';
      document.getElementById('hL').textContent = lHand ? 'ARP' : '‚Äî';

      // Choose chord from right hand Y position
      let chordIdx = 0;
      if (rHand && rHand[9]) {
        chordIdx = Math.floor(rHand[9].y * PROGRESSION.length);
        chordIdx = Math.max(0, Math.min(PROGRESSION.length - 1, chordIdx));
      }
      currentChord = PROGRESSION[chordIdx];
      const chord = CHORDS[currentChord];
      document.getElementById('hC').textContent = currentChord;
      document.getElementById('hG').textContent = gesture === 'none' ? '‚Äî' : gesture.toUpperCase();

      // Expression from face (mouth openness, eyebrow raise, etc.)
      if (faceLandmarks) {
        const mouth = faceLandmarks[13]; // upper lip
        const chin = faceLandmarks[152]; // chin
        if (mouth && chin) {
          const mouthOpen = Math.abs(mouth.y - chin.y);
          expressionMod = 0.3 + mouthOpen * 3;
          expressionMod = Math.min(1, Math.max(0.3, expressionMod));
        }
      }

      // ===== GESTURE TRIGGERS =====

      if (gesture === 'thumbsup' && lastGesture !== 'thumbsup') {
        triggerKick();
      }

      if (gesture === 'peace' && lastGesture !== 'peace') {
        // Stab chord hit
        chord.slice(0, 3).forEach((n, i) => {
          setTimeout(() => {
            const freq = mtof(ROOT + 12 + n);
            stab.o1.frequency.setTargetAtTime(freq, ac.currentTime, 0.005);
            stab.o2.frequency.setTargetAtTime(freq, ac.currentTime, 0.005);
            stab.g.gain.cancelScheduledValues(ac.currentTime);
            stab.g.gain.setValueAtTime(0.15, ac.currentTime);
            stab.g.gain.setTargetAtTime(0.001, ac.currentTime, 0.2);
          }, i * 40);
        });
        delayGain.gain.setTargetAtTime(0.45, t, 0.1);
      }

      if (gesture !== 'peace') {
        delayGain.gain.setTargetAtTime(0.2, t, 0.5);
      }

      // Point = brighter lead
      if (gesture === 'point') {
        lead.f.Q.value = 7;
        lead.f.frequency.setTargetAtTime(2800, t, 0.08);
      } else {
        lead.f.Q.value = 4;
        lead.f.frequency.setTargetAtTime(1400, t, 0.15);
      }

      lastGesture = gesture;

      // ===== PAD + BASS (right hand controls harmony) =====
      if (rHand && gesture !== 'fist') {
        const ry = rHand[9] ? rHand[9].y : 0.5;
        const rx = rHand[9] ? rHand[9].x : 0.5;

        // Filter follows Y position + expression
        let filterFreq = 250 + (1 - ry) * 1200 * expressionMod;
        if (gesture === 'palm') {
          filterFreq = 400 + (1 - ry) * 2500;
        }

        const padGain = gesture === 'palm' ? 0.08 : 0.05;

        chord.forEach((note, i) => {
          if (!padVoices[i]) return;
          const freq = mtof(ROOT + note);
          // Smooth frequency transitions
          padVoices[i].o1.frequency.setTargetAtTime(freq, t, 0.3);
          padVoices[i].o2.frequency.setTargetAtTime(freq, t, 0.3);
          padVoices[i].f.frequency.setTargetAtTime(filterFreq, t, 0.15);
          padVoices[i].g.gain.setTargetAtTime(padGain, t, 0.3);
        });

        // Bass follows root
        const bassNote = chord[0] - 12;
        bass.o1.frequency.setTargetAtTime(mtof(ROOT + bassNote), t, 0.2);
        bass.o2.frequency.setTargetAtTime(mtof(ROOT + bassNote), t, 0.2);
        bass.g.gain.setTargetAtTime(0.12, t, 0.25);

      } else if (gesture === 'fist') {
        // Muffled
        padVoices.forEach(v => {
          v.f.frequency.setTargetAtTime(120, t, 0.1);
          v.g.gain.setTargetAtTime(0.015, t, 0.2);
        });
        bass.g.gain.setTargetAtTime(0.04, t, 0.2);
      } else {
        // Fade out gently
        padVoices.forEach(v => v.g.gain.setTargetAtTime(0, t, 0.6));
        bass.g.gain.setTargetAtTime(0, t, 0.5);
      }

      // ===== ARPEGGIATOR (left hand) =====
      if (lHand && lHand[8]) {
        const tip = lHand[8];
        const wrist = lHand[0];

        // Speed from X position (left = slow, right = fast)
        const bpm = 90 + tip.x * 140;
        const stepTime = 60 / bpm / 2;

        // Filter brightness from Y
        const filterFreq = 800 + (1 - tip.y) * 3000;

        // Play notes on rhythm
        if (t - arpTime > stepTime) {
          arpTime = t;

          // Extended arp pattern
          const pattern = [...chord, chord[0] + 12, chord[2] + 12, chord[1] + 12];
          const note = pattern[arpIndex % pattern.length];
          const freq = mtof(ROOT + 12 + note);

          lead.o1.frequency.setTargetAtTime(freq, t, 0.008);
          lead.o2.frequency.setTargetAtTime(freq, t, 0.008);
          lead.f.frequency.setTargetAtTime(filterFreq, t, 0.02);

          // Smooth envelope
          lead.g.gain.cancelScheduledValues(t);
          lead.g.gain.setValueAtTime(lead.g.gain.value, t);
          lead.g.gain.linearRampToValueAtTime(0.14 * expressionMod, t + 0.02);
          lead.g.gain.setTargetAtTime(0.001, t + 0.02, stepTime * 0.5);

          arpIndex++;
        }
      } else {
        lead.g.gain.setTargetAtTime(0, t, 0.25);
      }
    }

    // ============ TRACKING ============
    let handsModel, faceModel;
    let lastFaceUpdate = 0;

    async function initTracking() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { width: 1280, height: 720, facingMode: 'user' }
      });
      video.srcObject = stream;
      await video.play();

      // Initialize hands
      handsModel = new Hands({
        locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/${f}`
      });
      handsModel.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.6,
        minTrackingConfidence: 0.5
      });
      handsModel.onResults(r => {
        hands = r.multiHandLandmarks || [];
        handedness = (r.multiHandedness || []).map(h => h.label);
      });
      await handsModel.initialize();

      // Initialize face mesh
      faceModel = new FaceMesh({
        locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/${f}`
      });
      faceModel.setOptions({
        maxNumFaces: 1,
        refineLandmarks: false,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });
      faceModel.onResults(r => {
        faceLandmarks = r.multiFaceLandmarks?.[0] || null;
      });
      await faceModel.initialize();

      // Processing loop
      let frameNum = 0;
      async function process() {
        frameNum++;
        // Hands every frame
        await handsModel.send({ image: video });
        // Face every 3rd frame for performance
        if (frameNum % 3 === 0) {
          await faceModel.send({ image: video });
        }
        requestAnimationFrame(process);
      }
      process();
    }

    // ============ DRAWING ============
    function addTrace(x, y, col) {
      traces.push({ x, y, col, age: 0 });
      if (traces.length > 80) traces.shift();
    }

    function draw() {
      // Clear canvas completely so video shows through
      ctx.clearRect(0, 0, W, H);
      frameCount++;

      // Draw traces
      for (let i = traces.length - 1; i >= 0; i--) {
        const tr = traces[i];
        tr.age++;
        if (tr.age > 50) {
          traces.splice(i, 1);
          continue;
        }
        const alpha = 1 - tr.age / 50;
        ctx.fillStyle = `rgba(${tr.col}, ${alpha * 0.6})`;
        ctx.fillRect(tr.x - 1.5, tr.y - 1.5, 3, 3);
      }

      // Draw face mesh
      if (faceLandmarks) {
        const col = '0, 71, 255'; // accent blue

        // Face contour
        const contour = [10, 338, 297, 332, 284, 251, 389, 356, 454, 323, 361, 288, 397, 365, 379, 378, 400, 377, 152, 148, 176, 149, 150, 136, 172, 58, 132, 93, 234, 127, 162, 21, 54, 103, 67, 109, 10];
        ctx.strokeStyle = `rgba(${col}, 0.4)`;
        ctx.lineWidth = 1;
        ctx.beginPath();
        contour.forEach((idx, i) => {
          const pt = faceLandmarks[idx];
          if (!pt) return;
          const x = pt.x * W, y = pt.y * H;
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        });
        ctx.closePath();
        ctx.stroke();

        // Key points with IDs
        const keyPts = [1, 33, 133, 362, 263, 61, 291, 13, 14];
        keyPts.forEach((idx, i) => {
          const pt = faceLandmarks[idx];
          if (!pt) return;
          const x = pt.x * W, y = pt.y * H;
          ctx.fillStyle = `rgb(${col})`;
          ctx.beginPath();
          ctx.arc(x, y, 3, 0, Math.PI * 2);
          ctx.fill();
          ctx.fillStyle = `rgba(${col}, 0.7)`;
          ctx.font = '7px IBM Plex Mono';
          ctx.fillText(`F${idx}`, x + 5, y - 3);
        });

        // Face bounding box
        let fx1 = Infinity, fy1 = Infinity, fx2 = -Infinity, fy2 = -Infinity;
        [10, 152, 234, 454].forEach(idx => {
          const pt = faceLandmarks[idx];
          if (!pt) return;
          fx1 = Math.min(fx1, pt.x * W);
          fy1 = Math.min(fy1, pt.y * H);
          fx2 = Math.max(fx2, pt.x * W);
          fy2 = Math.max(fy2, pt.y * H);
        });
        if (fx1 !== Infinity) {
          ctx.strokeStyle = `rgba(${col}, 0.5)`;
          ctx.strokeRect(fx1 - 15, fy1 - 15, fx2 - fx1 + 30, fy2 - fy1 + 30);
          ctx.fillStyle = `rgb(${col})`;
          ctx.font = '8px IBM Plex Mono';
          ctx.fillText('FACE_MESH', fx1 - 15, fy1 - 20);
        }
      }

      // Draw hands
      hands.forEach((hand, hi) => {
        const isRight = handedness[hi] === 'Right';
        const col = isRight ? '255, 77, 0' : '15, 15, 15'; // alert orange vs dark

        // Traces from fingertips
        [4, 8, 12, 16, 20].forEach(i => {
          if (hand[i]) addTrace(hand[i].x * W, hand[i].y * H, col);
        });

        // Hand skeleton
        const bones = [
          [0,1],[1,2],[2,3],[3,4],
          [0,5],[5,6],[6,7],[7,8],
          [5,9],[9,10],[10,11],[11,12],
          [9,13],[13,14],[14,15],[15,16],
          [13,17],[17,18],[18,19],[19,20],
          [0,17]
        ];
        ctx.strokeStyle = `rgba(${col}, 0.5)`;
        ctx.lineWidth = 1;
        ctx.beginPath();
        bones.forEach(([a, b]) => {
          ctx.moveTo(hand[a].x * W, hand[a].y * H);
          ctx.lineTo(hand[b].x * W, hand[b].y * H);
        });
        ctx.stroke();

        // Landmark points
        hand.forEach((pt, i) => {
          const x = pt.x * W, y = pt.y * H;
          const isTip = [4, 8, 12, 16, 20].includes(i);

          ctx.fillStyle = `rgb(${col})`;
          ctx.beginPath();
          ctx.arc(x, y, isTip ? 4 : 2, 0, Math.PI * 2);
          ctx.fill();

          // Tip decorations
          if (isTip) {
            ctx.strokeStyle = `rgb(${col})`;
            ctx.strokeRect(x - 6, y - 6, 12, 12);
            ctx.fillStyle = `rgba(${col}, 0.8)`;
            ctx.font = '7px IBM Plex Mono';
            ctx.fillText(`${i}`, x + 8, y - 4);
          }
        });

        // Hand bounding box
        let x1 = Infinity, y1 = Infinity, x2 = -Infinity, y2 = -Infinity;
        hand.forEach(p => {
          x1 = Math.min(x1, p.x * W);
          y1 = Math.min(y1, p.y * H);
          x2 = Math.max(x2, p.x * W);
          y2 = Math.max(y2, p.y * H);
        });
        ctx.strokeStyle = `rgb(${col})`;
        ctx.lineWidth = 1;
        ctx.strokeRect(x1 - 18, y1 - 18, x2 - x1 + 36, y2 - y1 + 36);
        ctx.fillStyle = `rgb(${col})`;
        ctx.font = '8px IBM Plex Mono';
        ctx.fillText(`${isRight ? 'R' : 'L'}_HAND`, x1 - 18, y1 - 22);
      });

      // Connection line between hands
      if (hands.length === 2 && hands[0][9] && hands[1][9]) {
        ctx.strokeStyle = 'rgba(110, 110, 110, 0.3)';
        ctx.setLineDash([4, 4]);
        ctx.beginPath();
        ctx.moveTo(hands[0][9].x * W, hands[0][9].y * H);
        ctx.lineTo(hands[1][9].x * W, hands[1][9].y * H);
        ctx.stroke();
        ctx.setLineDash([]);
      }

      // Frame counter
      ctx.fillStyle = '#6E6E6E';
      ctx.font = '7px IBM Plex Mono';
      ctx.fillText(`F:${String(frameCount).padStart(5, '0')}`, 12, H - 12);
    }

    function loop() {
      draw();
      updateAudio();
      requestAnimationFrame(loop);
    }

    function resize() {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    }

    async function begin() {
      startEl.classList.add('hide');
      resize();
      await initTracking();
      initAudio();
      document.getElementById('hud').style.display = 'block';
      document.getElementById('gesture').style.display = 'block';
      loop();
    }

    startEl.onclick = begin;
    window.onresize = resize;
  </script>
</body>
</html>
