<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somatic Interface — PUBLICWORKS</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #D1D1D1;
      --text: #0F0F0F;
      --text-secondary: #6E6E6E;
      --accent: #0047FF;
      --font-display: 'Space Grotesk', system-ui, sans-serif;
      --font-mono: 'IBM Plex Mono', monospace;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-mono);
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    #back-link {
      position: fixed;
      top: 1.5rem; left: 1.5rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-decoration: none;
      z-index: 100;
      transition: color 0.15s;
    }
    #back-link:hover { color: var(--accent); }

    .start-prompt {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 200;
      cursor: pointer;
      transition: opacity 0.5s;
    }
    .start-prompt.hidden { opacity: 0; pointer-events: none; }

    .start-prompt h1 {
      font-family: var(--font-display);
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    .start-prompt .num {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }
    .start-prompt .desc {
      max-width: 400px;
      text-align: center;
      margin: 1.5rem 1rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }
    .start-prompt .cta {
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    .start-prompt .hint {
      position: absolute;
      bottom: 2rem;
      font-size: 0.625rem;
      color: var(--text-secondary);
    }

    .loading {
      position: fixed;
      bottom: 1.5rem; left: 1.5rem;
      font-size: 0.625rem;
      color: var(--accent);
      z-index: 100;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    #video {
      position: fixed;
      inset: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      z-index: 1;
    }

    #canvas {
      position: fixed;
      inset: 0;
      width: 100%; height: 100%;
      z-index: 2;
      pointer-events: none;
      transform: scaleX(-1);
    }

    .hud {
      position: fixed;
      bottom: 1.5rem; right: 1.5rem;
      font-size: 0.6rem;
      color: var(--text);
      background: rgba(209,209,209,0.85);
      padding: 0.6rem 0.8rem;
      border: 1px solid var(--text);
      z-index: 100;
      font-variant-numeric: tabular-nums;
    }
    .hud div { margin-bottom: 0.15rem; }
    .hud div:last-child { margin-bottom: 0; }
  </style>
</head>
<body>
  <a href="../../" id="back-link">← PUBLICWORKS</a>

  <div class="start-prompt" id="start">
    <div class="num">005</div>
    <h1>Somatic Interface</h1>
    <p class="desc">Your body becomes the instrument. Move your hands to play melodies. Your face conducts the harmony.</p>
    <p class="cta">Click to begin</p>
    <span class="hint">Camera required • Headphones recommended</span>
  </div>

  <div class="loading" id="loading" style="display:none;">Loading...</div>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div class="hud" id="hud" style="display:none;">
    <div id="hud-chord">CHORD: I</div>
    <div id="hud-hands">HANDS: 0</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>

  <script>
    (function() {
      'use strict';

      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const startEl = document.getElementById('start');
      const loadingEl = document.getElementById('loading');
      const hudEl = document.getElementById('hud');

      let W, H;
      let running = false;
      let hands = [];
      let face = null;
      let lastTrack = 0;
      const TRACK_INTERVAL = 50; // ~20fps tracking

      // Audio state
      let audio = null;
      let padGains = [];
      let leadGain = null;
      let bassGain = null;
      let lastArp = 0;
      let arpIdx = 0;

      const CHORDS = {
        I: [0, 4, 7],
        ii: [2, 5, 9],
        IV: [5, 9, 12],
        V: [7, 11, 14],
        vi: [9, 12, 16]
      };
      const CHORD_ORDER = ['I', 'ii', 'IV', 'V', 'vi'];
      const ROOT = 48;

      function mtof(m) { return 440 * Math.pow(2, (m - 69) / 12); }

      function initAudio() {
        audio = new (window.AudioContext || window.webkitAudioContext)();

        const master = audio.createGain();
        master.gain.value = 0.5;
        master.connect(audio.destination);

        // Simple reverb
        const convolver = audio.createConvolver();
        const len = audio.sampleRate * 1.5;
        const impulse = audio.createBuffer(2, len, audio.sampleRate);
        for (let c = 0; c < 2; c++) {
          const d = impulse.getChannelData(c);
          for (let i = 0; i < len; i++) d[i] = (Math.random() * 2 - 1) * Math.pow(1 - i/len, 2);
        }
        convolver.buffer = impulse;
        const reverbGain = audio.createGain();
        reverbGain.gain.value = 0.2;
        convolver.connect(reverbGain);
        reverbGain.connect(audio.destination);

        // Pad (3 voices)
        for (let i = 0; i < 3; i++) {
          const osc = audio.createOscillator();
          const flt = audio.createBiquadFilter();
          const gain = audio.createGain();
          osc.type = 'triangle';
          flt.type = 'lowpass';
          flt.frequency.value = 800;
          gain.gain.value = 0;
          osc.connect(flt);
          flt.connect(gain);
          gain.connect(master);
          gain.connect(convolver);
          osc.start();
          padGains.push({ osc, flt, gain });
        }

        // Lead
        const leadOsc = audio.createOscillator();
        const leadFlt = audio.createBiquadFilter();
        leadGain = audio.createGain();
        leadOsc.type = 'sawtooth';
        leadFlt.type = 'lowpass';
        leadFlt.frequency.value = 1200;
        leadFlt.Q.value = 2;
        leadGain.gain.value = 0;
        leadOsc.connect(leadFlt);
        leadFlt.connect(leadGain);
        leadGain.connect(master);
        leadGain.connect(convolver);
        leadOsc.start();
        leadGain.osc = leadOsc;
        leadGain.flt = leadFlt;

        // Bass
        const bassOsc = audio.createOscillator();
        const bassFlt = audio.createBiquadFilter();
        bassGain = audio.createGain();
        bassOsc.type = 'sine';
        bassFlt.type = 'lowpass';
        bassFlt.frequency.value = 150;
        bassGain.gain.value = 0;
        bassOsc.connect(bassFlt);
        bassFlt.connect(bassGain);
        bassGain.connect(master);
        bassOsc.start();
        bassGain.osc = bassOsc;
      }

      function updateAudio() {
        if (!audio) return;
        const t = audio.currentTime;

        // Chord from face Y
        let chordIdx = 0;
        if (face?.[1]) {
          chordIdx = Math.floor(face[1].y * CHORD_ORDER.length);
          chordIdx = Math.max(0, Math.min(CHORD_ORDER.length - 1, chordIdx));
        }
        const chordName = CHORD_ORDER[chordIdx];
        const chord = CHORDS[chordName];
        document.getElementById('hud-chord').textContent = `CHORD: ${chordName}`;

        // Pad + Bass
        if (face) {
          const filterFreq = 300 + (1 - (face[1]?.y || 0.5)) * 1000;
          chord.forEach((interval, i) => {
            if (!padGains[i]) return;
            const freq = mtof(ROOT + interval);
            padGains[i].osc.frequency.setTargetAtTime(freq, t, 0.2);
            padGains[i].flt.frequency.setTargetAtTime(filterFreq, t, 0.1);
            padGains[i].gain.gain.setTargetAtTime(0.07, t, 0.3);
          });
          bassGain.osc.frequency.setTargetAtTime(mtof(ROOT + chord[0] - 12), t, 0.2);
          bassGain.gain.gain.setTargetAtTime(0.12, t, 0.3);
        } else {
          padGains.forEach(p => p.gain.gain.setTargetAtTime(0, t, 0.5));
          bassGain.gain.gain.setTargetAtTime(0, t, 0.5);
        }

        // Arpeggiator from hand
        if (hands[0]?.[8]) {
          const tip = hands[0][8];
          const bpm = 100 + tip.x * 100;
          const interval = 60 / bpm / 2;
          const filterFreq = 500 + (1 - tip.y) * 3000;

          if (t - lastArp > interval) {
            lastArp = t;
            const pattern = [...chord, chord[0] + 12];
            const note = pattern[arpIdx % pattern.length];
            const freq = mtof(ROOT + 12 + note);

            leadGain.osc.frequency.setTargetAtTime(freq, t, 0.01);
            leadGain.flt.frequency.setTargetAtTime(filterFreq, t, 0.02);
            leadGain.gain.gain.cancelScheduledValues(t);
            leadGain.gain.gain.setValueAtTime(0.15, t);
            leadGain.gain.gain.exponentialRampToValueAtTime(0.01, t + interval * 0.8);
            arpIdx++;
          }
        } else {
          leadGain.gain.gain.setTargetAtTime(0, t, 0.2);
        }
      }

      // Tracking
      async function initTracking() {
        loadingEl.style.display = 'block';
        loadingEl.textContent = 'Camera...';

        const stream = await navigator.mediaDevices.getUserMedia({
          video: { width: 1280, height: 720, facingMode: 'user' }
        });
        video.srcObject = stream;
        await video.play();

        loadingEl.textContent = 'Models...';

        const handsDet = new Hands({
          locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
        });
        handsDet.setOptions({
          maxNumHands: 2,
          modelComplexity: 0,
          minDetectionConfidence: 0.5,
          minTrackingConfidence: 0.5
        });
        handsDet.onResults(r => {
          hands = r.multiHandLandmarks || [];
          document.getElementById('hud-hands').textContent = `HANDS: ${hands.length}`;
        });

        const faceDet = new FaceMesh({
          locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}`
        });
        faceDet.setOptions({
          maxNumFaces: 1,
          refineLandmarks: false,
          minDetectionConfidence: 0.5,
          minTrackingConfidence: 0.5
        });
        faceDet.onResults(r => {
          face = r.multiFaceLandmarks?.[0] || null;
        });

        const cam = new Camera(video, {
          onFrame: async () => {
            if (!running) return;
            const now = performance.now();
            if (now - lastTrack < TRACK_INTERVAL) return;
            lastTrack = now;
            await handsDet.send({ image: video });
            await faceDet.send({ image: video });
          },
          width: 1280, height: 720
        });
        cam.start();

        loadingEl.style.display = 'none';
      }

      // Drawing - optimized, simple
      function draw() {
        ctx.clearRect(0, 0, W, H);

        // Hands
        hands.forEach((hand, hi) => {
          const color = hi === 0 ? '#0047FF' : '#FF4D00';

          // Connections
          const conns = [[0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],[5,9],[9,10],[10,11],[11,12],[9,13],[13,14],[14,15],[15,16],[13,17],[17,18],[18,19],[19,20],[0,17]];
          ctx.strokeStyle = color;
          ctx.lineWidth = 1.5;
          ctx.globalAlpha = 0.6;
          ctx.beginPath();
          conns.forEach(([a, b]) => {
            ctx.moveTo(hand[a].x * W, hand[a].y * H);
            ctx.lineTo(hand[b].x * W, hand[b].y * H);
          });
          ctx.stroke();
          ctx.globalAlpha = 1;

          // Points
          hand.forEach((lm, i) => {
            const x = lm.x * W, y = lm.y * H;
            const isTip = [4,8,12,16,20].includes(i);
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, isTip ? 6 : 3, 0, Math.PI * 2);
            ctx.fill();

            if (isTip) {
              ctx.fillStyle = '#0F0F0F';
              ctx.font = '9px IBM Plex Mono';
              ctx.fillText(i, x + 8, y - 4);
            }
          });

          // Box
          let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
          hand.forEach(lm => {
            minX = Math.min(minX, lm.x * W);
            minY = Math.min(minY, lm.y * H);
            maxX = Math.max(maxX, lm.x * W);
            maxY = Math.max(maxY, lm.y * H);
          });
          ctx.strokeStyle = color;
          ctx.lineWidth = 1;
          ctx.strokeRect(minX - 15, minY - 15, maxX - minX + 30, maxY - minY + 30);
          ctx.fillStyle = color;
          ctx.font = '10px IBM Plex Mono';
          ctx.fillText(`HAND_${hi}`, minX - 15, minY - 20);
        });

        // Face
        if (face) {
          const keyPts = [1, 33, 263, 61, 291, 10, 152];
          const faceConns = [[10,1],[1,152],[33,1],[263,1],[61,291]];

          ctx.strokeStyle = '#FF4D00';
          ctx.lineWidth = 1;
          ctx.globalAlpha = 0.5;
          ctx.beginPath();
          faceConns.forEach(([a, b]) => {
            if (face[a] && face[b]) {
              ctx.moveTo(face[a].x * W, face[a].y * H);
              ctx.lineTo(face[b].x * W, face[b].y * H);
            }
          });
          ctx.stroke();
          ctx.globalAlpha = 1;

          keyPts.forEach(idx => {
            const p = face[idx];
            if (!p) return;
            ctx.fillStyle = '#FF4D00';
            ctx.beginPath();
            ctx.arc(p.x * W, p.y * H, 4, 0, Math.PI * 2);
            ctx.fill();
          });

          // Face box
          let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
          face.forEach(lm => {
            minX = Math.min(minX, lm.x * W);
            minY = Math.min(minY, lm.y * H);
            maxX = Math.max(maxX, lm.x * W);
            maxY = Math.max(maxY, lm.y * H);
          });
          ctx.strokeStyle = '#FF4D00';
          ctx.strokeRect(minX - 20, minY - 20, maxX - minX + 40, maxY - minY + 40);
          ctx.fillStyle = '#FF4D00';
          ctx.font = '10px IBM Plex Mono';
          ctx.fillText('FACE_0', minX - 20, minY - 25);
        }
      }

      function loop() {
        if (!running) return;
        draw();
        updateAudio();
        requestAnimationFrame(loop);
      }

      function resize() {
        W = window.innerWidth;
        H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;
      }

      async function start() {
        startEl.classList.add('hidden');
        resize();
        try {
          await initTracking();
          initAudio();
          hudEl.style.display = 'block';
          running = true;
          loop();
        } catch (e) {
          loadingEl.textContent = 'Error: ' + e.message;
        }
      }

      startEl.addEventListener('click', start);
      window.addEventListener('resize', resize);
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) running = false;
        else if (startEl.classList.contains('hidden')) {
          running = true;
          loop();
        }
      });
    })();
  </script>
</body>
</html>
